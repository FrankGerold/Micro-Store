apiVersion: networking.k8s.io/v1

kind: Ingress

metadata:
  name: ingress-service

  annotations:
    kubernetes.io/ingress.class: nginx

    nginx.ingress.kubernetes.io/use-regex: 'true'

spec:
  rules:
    - http:
        paths:
          - path: /api/users/

            pathType: Prefix

            backend:
              service:
                name: auth-service

                port:
                  number: 1111


          - path: /api/tickets/

            pathType: Prefix

            backend:
              service:
                name: tickets-service

                port:
                  number: 2222


          - path: /

            pathType: Prefix

            backend:
              service:
                name: client-service

                port:
                  number: 3333
